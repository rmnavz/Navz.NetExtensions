name: Release NuGet Package

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop
      - release/*

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: "0"

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Install GitVersion
      run: dotnet tool install --global GitVersion.Tool

    - name: Determine Version
      id: gitversion
      run: |
        dotnet-gitversion /output json > version.json
        VERSION=$(jq -r '.SemVer' version.json)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --configuration Release --no-restore

    - name: Pack NuGet Package
      run: dotnet pack --configuration Release --no-restore --output nupkg /p:Version=${{ env.VERSION }}

    - name: Publish to NuGet (Only for Tagged Releases)
      if: startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push "nupkg/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
